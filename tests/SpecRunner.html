<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="support/jasmine.css">
  <script type="text/javascript" src="../media/js/jquery-min-1.9.1.js"></script>
  <script type="text/javascript" src="support/jasmine.js"></script>
  <script type="text/javascript" src="support/jasmine-html.js"></script>
  <script type="text/javascript" src="../media/js/highcharts.js"></script>
  <script type="text/javascript" src="../media/js/underscore-min.js"></script>
  <script type="text/javascript" src="../media/js/backbone-js-min.js"></script>
  <script type="text/javascript" src="../media/js/pretty-json-min.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/TopSpec.js"></script>
  


</head>
<body>
      <script type="text/javascript" src="../media/js/top.js"></script>
      <script type="text/javascript">
        (function() {
          var jasmineEnv = jasmine.getEnv();
          jasmineEnv.updateInterval = 1000;

          var htmlReporter = new jasmine.HtmlReporter();

          jasmineEnv.addReporter(htmlReporter);

          jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
          };

          var currentWindowOnload = window.onload;

          window.onload = function() {
            if (currentWindowOnload) {
              currentWindowOnload();
            }
            execJasmine();
          };

          function execJasmine() {
            jasmineEnv.execute();
          }

        })();
      </script>
</body>
</html>
