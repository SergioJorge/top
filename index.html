<html>
<head>
    <title>Top</title>
    <link rel="stylesheet" href="media/css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="media/css/pretty-json.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="media/css/top.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <header>
        <a class="brand" href="/">TOP</a>
        <span class="version">1.0</span>
        <ul>
            <li>
                <a href="https://github.com/SergioJorge/top" target="blank">Contribute!</a>
            </li>
        </ul>
        
    </header>
    <div class="span2" id="helper">
        <ul class="nav nav-tabs nav-stacked">
            <li id="addButton">
                <a>New Query</a>
            </li>
            <li id="run">
                <a>Run</a>
            </li>
        </ul>
    </div>
    <div  class="container">
        <div class="row">
            <div class="offset1 span9">
                <label for="url">Url :</label>
                <input type="text" value="" id="url">
                <br />
                <label for="first-query">Query :</label>
                <fieldset class="queries">
                    <textarea name="Query" rows="8" cols="40" class="query" id="first-query"></textarea>
                </fieldset>
                <br />
                <br />
    
                <div id="response">
                </div><br />
                <div id="chart">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="media/js/jquery-min-1.9.1.js"></script>
    <script type="text/javascript" src="media/js/highcharts.js"></script>
    <script type="text/javascript" src="media/js/highcharts-exporting.js"></script>
    <script type="text/javascript" src="media/js/underscore-min.js"></script>
    <script type="text/javascript" src="media/js/backbone-js-min.js"></script>
    <script type="text/javascript" src="media/js/pretty-json-min.js"></script>
    <script type="text/javascript" src="media/js/top.js"></script>
    
    
</body>
</html>
